<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="styles/style_pagina_de_login1.1.css"rel="stylesheet"type="text/css">
    <link rel="icon" href="imagenes/logo_cafe (1).ico">
</head>
<body>
    <div id="contenedor">
        <!--Columna derecha-->
        <div id="cont_izquierdo">

        </div>
        <div id="main_cont">
            <div class="formulario">
                <img src="imagenes/logo_cafe.jpg" class="logotipo">
                <h1>
                    Iniciar sesión
                </h1>
                <form method="post">
                    <div class="correo">
                        <label>Correo electronico</label>
                        <input type="email" placeholder="Correo electronico"   value="" required class="inpcorr">
                    </div>
                    <div class="contraseña">
                        <label>Contraseña</label>
                        <input type="password" placeholder="Contraseña" minlength="10" maxlength="10" value="" required class="inpcont">
                    </div>
                    <div class="sesion">
                        <input type="submit" value="Iniciar sesión" class="Boton">
                    </div>
                    <div class="olvidecontraseña">
                        <a href="recupera_contraseña.html"  target="_blank" class="ocont">Olvidé mi contraseña</a>
                    </div>
                    <div class="nocuenta">
                        <label>¿No tiene una cuenta?</label>
                        <a href="pagina_de_registro.html" target="_blank" class="ccue">Crear cuenta</a>
                    </div>
                </form>
            </div>
            <div id="cont_derecho">
            </div>
        </div>
    </div>
       

    
</body>
</html>
