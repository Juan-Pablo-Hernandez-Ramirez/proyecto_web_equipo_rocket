                    <div class="correo">
                        <label>Correo electronico</label>
                        <input type="email" placeholder="Introduce tu correo electronico"

                    </div>
                    <div class="correo">
                        <label>Confirma tu correo electronico</label>
                        <input type="email" placeholder="Vuelve a introducir tu correo electronico"

                    </div>
                    <div class="telefono">
                        <label>Numero telefonico</label>
                        <input type="tel"  pattern="[0-9]{10,10}" placeholder="Introduce tu número teléfonico"

                    </div>
                    <div class="contraseña">
                        <label>Crea una contraseña</label>
                        <input type="password" placeholder="Crea una contraseña"  
                        value="" size="10" maxlength="10" minlength="10" required class="inpcont">
                    </div>
                    <div class="contraseña">
                        <label>Confirma tu contraseña</label>
                        <input type="password" placeholder="Vuelve a introducir tu contraseña"

                    </div>
                    <div class="Apaterno">
                        <label>Apellido paterno</label>
                        <input type="text" placeholder="Introduce tu apellido paterno"

                    </div>
                    <div class="Amaterno">
                        <label>Apellido materno</label>

                    <div class="Nacimiento">
