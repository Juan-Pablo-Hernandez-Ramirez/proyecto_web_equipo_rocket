<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Idioma del HTML en español -->
<html lang="es">
    
    <!-- ENCABEZADO DEL HTML-->
    <head>     
        <meta charset="utf-8">
        
        <!--Título de la pestaña de la página-->
        <title> 
            Inicio de Sesión
        </title>    
        
        <!--Links para que agarre las APIS de Google -->
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/login.css">
        <style type="text/css">
        </style>
        
    </head> <!-- Se cierra el encabezado -->
    
    <body background="imagen/fondo.jpg"> <!--Pone una imagen de fondo-->
        
        <div id="contenedor"> <!-- Clase para un cuadro para el texto -->
            <div id="central">

                <!-- Título de la página-->
                <div class="titulo">
                    Bienvenido
                </div>
                <div id="login"> <!--Se agrego un ID-->

                    <!-- FORMULARIO PARA EL LOGIN -->
                    <div class="login-form">
                        <input type="text" placeholder="Usuario">
					    <input type="password" placeholder="Contraseña">
                        <button onclick="location.href='menu.html'">
                            Iniciar Sesión
                        </button>  <!-- el submit permite iniciar el envío del formulario-->    
                    </div> <!-- Se cierra el div de login-form -->

                    <!-- Clase para el texto que vendra abajo -->
                    <div class="pie-form">
                        <!-- Al dar clik en el texto te llevara a la página de recuperación -->
                        <a href="recuperacion.html">¿Olvidaste la contraseña?</a>
                        <hr> <!-- Pone una línea para separar -->
                        <br> <!-- Salto de línea -->

                        <!-- Etiqueta con este mensaje -->
                        <label for="name">¿No tienes Cuenta?</label>
                        <br> <!-- Salto de línea -->

                         <!-- Al dar clik en el boton te llevara a la página de registro -->
                        <button onclick="location.href='registro.html'">
                             Registrate Aquí
                        </button>
                    </div>
            </div>
        </div>
         <!-- SE CIERRAN LOS DIV -->   
    </body> <!-- Se cierra el body -->
</html> <!-- Se da por concluido el HTML -->
