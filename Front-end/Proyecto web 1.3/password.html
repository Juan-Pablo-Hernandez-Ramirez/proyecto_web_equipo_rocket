<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Se le llama a la a la carpeta y el archivo epesifico de diseño de la pagina -->
    <link rel="stylesheet" href="./styles/password.css">
    <!--Se pone el nombre a la pagina-->
    <title>Contraseña</title>
</head>
<body>
    <br></br>
    <!--Se hace una caja para lo que contendra pa pagina y de le pone una clasee para hacer el diseño en el css-->
    <div class="password">
        <!--Se pone el titulo de la pagina -->
        <h1>Contraseña</h1>
        <!--Se le pregunta al usuario las cosas nesesias para verificar que es el y que olvido su contraseña-->
        <input class="controls" name="Email" placeholder="Email" type="email" id="email"pattern=".+@globex\.com" size="30" required />
        <input class="controls" name="Usuario" placeholder="Usuario" type="text" minlength="10" maxlength="10"  />

        <!--Se crea una caja para los botones que le quieras agregar y dar diseño-->
        <div>
        <!--Se crea el boton de guardar le das sietra clase para el diseño del boton-->
         <a href="#" style="--clr:#1e9bff" class="rainbow-button">
          <span>Guardar</span>
        </a>
        <!--Se crea el boton de cancelar le das sietra clase para el diseño del boton-->
        <a href="#" style="--clr:#1e9bff" class="rainbow-button">
         <span >Cancelar</span>
        </a>
        <!--Aqui cre un boton demas para regresar a lanpagina anterior que seria el login -->
        <a href="./login.html" style="--clr:#1e9bff" class="rainbow-button">
         <span> ↩ </span>
        </a>
        </div>

    </div>
        

</body>
</html>
